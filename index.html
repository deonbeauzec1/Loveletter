<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aan my Engel, met al my liefde</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: #fdfdfd;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    header h1 {
      font-size: 2.5rem;
      margin: 0;
      color: #b23a48;
    }

    .love-letter {
      max-width: 700px;
      font-size: 1.2rem;
      line-height: 1.8;
      background-color: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
      margin-bottom: 2rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
      width: 100%;
      max-width: 800px;
    }

    .gallery img {
      width: 100%;
      border-radius: 10px;
      object-fit: cover;
    }

    .song {
      margin-bottom: 2rem;
    }

    iframe {
      width: 100%;
      max-width: 500px;
      height: 80px;
      border: none;
      border-radius: 8px;
    }

    .messages {
      max-width: 700px;
      background-color: #f9f9f9;
      padding: 1.5rem;
      border-left: 4px solid #b23a48;
      font-style: italic;
      border-radius: 10px;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <h1>Aan my Engel, met al my liefde</h1>
  </header>

  <section class="love-letter">
    <p>
      My dearest love,<br><br>
      [Your heartfelt letter goes here. Pour your heart into it — this is where your love lives in words.]
      <br><br>
      Yours always,<br>
      [Your Name]
    </p>
  </section>

<section class="gallery">
  <img src="https://raw.githubusercontent.com/deonbeauzec1/Loveletter/main/Images/School.JPG" alt="Memory 1">
  <img src="https://raw.githubusercontent.com/deonbeauzec1/Loveletter/main/Images/Walk.jpg" alt="Memory 2">
  <img src="https://raw.githubusercontent.com/deonbeauzec1/Loveletter/main/Images/Yellow.jpg" alt="Memory 3">
  </section>

  <section class="song">
<iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/6lfxq3CG4xtTiEg7opyCyx?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
  </section>

  <section class="map">
    <p>
 <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d3305.2550397445275!2d25.568901419160486!3d-33.905879765365405!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e1!3m2!1sen!2sza!4v1749646747099!5m2!1sen!2sza" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </p>
  </section>

  <footer>
    Made with all my heart ❤️
  </footer>
</body>
</html>
